{% extends 'hr_nav.html' %}
{% block body %}
{% load static %}

<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E
 ; font-weight : bold;margin-top:2%">Add Attendance & Salary</h2></center><hr>
<div class="container" style="margin-top:1%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlSelect1">Doctor Name</label>
    <select class="form-control" id="exampleFormControlSelect1" name="d_name">
        {% for i in doc %}
        <option value="{{i.sign.user.id}}">{{i.sign.user.username}}</option>
        {% endfor %}
    </select>
  </div>
     <div class="form-row">
    <div class="form-group col-md-12">
      <label >Month</label>
      <select class="form-control" name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>

      </select>
      <!--<input type="text" class="form-control" name="month" placeholder="Enter Month" id="inputEmail4">-->
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-12">
    <label >Year</label>
    <select class="form-control"  name="year">
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>

    </select>
  
    <!--<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter year" name="year">-->
    </div></div>

    <div class="form-row">
    <div class="form-group col-md-12">
    <label for="exampleInputPassword1">Number of Attendace</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter number of attendance" name="attend">
    </div></div>


    <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputPassword4">Salary</label>
      <input type="text" class="form-control"  name="salary" id="inputPassword4" value="20000">
    </div>
  </div>

    <button type="submit" class="btn btn-primary" style="width:100%;height:35px;margin-bottom:5%">Submit</button>
</form>

</div>

{% if error %}
<script>
    alert('Added Successfully');
    window.location = "{% url 'doctor_accounting' %}";
</script>
{% endif %}

{% endblock %}
