{% extends 'doc_nav.html' %}
{% load static %}
{% block body %}
<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ; font-weight : bold;margin-top:2%">
    Add Prescription</h2></center><hr>
<div class="container">
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlSelect1">Select Patient</label>
    <select class="form-control" id="exampleFormControlSelect1" name="pat">
        {% for i in pat %}
        {% ifequal i.sign.user.username pat1.sign.user.username %}
        <option value="{{i.sign.user.username}}" selected>{{i.sign.user.username}}</option>
        {% else %}
        <option value="{{i.sign.user.username}}">{{i.sign.user.username}}</option>
        {% endifequal %}
        {% endfor %}
    </select>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Symptom</label>
    <input type="text" class="form-control" name="disease" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Prescription</label>
      <textarea class="form-control" id="exampleInputPassword1" name="presc"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Add Prescription</button>
</form></div>
{% if error %}
<script>
    alert('Prescription Added Successfully');
    window.location = "{% url 'view_prescription' %}";
</script>
{% endif %}

{% endblock %}
