{% extends 'hr_nav.html' %}
{% block body %}
{% load static %}


<script type="text/javascript">
function checkpass()
{
if(document.signup.pwd.value!=document.signup.cpwd.value)
{
alert('Password and Repeat Password field does not match');
document.signup.cpwd.focus();
return false;
}
return true;
}

</script>

<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E
 ; font-weight : bold;margin-top:2%">Create Receptionist</h2></center><hr>
<div class="container" style="margin-top:1%">
<form method="post" action="" enctype="multipart/form-data" name="signup" onsubmit="return checkpass();">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label >First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="fname" required>
    </div>
    <div class="form-group col-md-6">
      <label >Last Name</label>
      <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
    </div>
  </div>
     <div class="form-row">
    <div class="form-group col-md-12">
      <label >Username</label>
      <input type="text" class="form-control" name="uname" placeholder="Enter Username" required>
    </div>


  </div>

  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" name="pwd" id="inputPassword4" required>
    </div>

    <div class="form-group col-md-6">
    <label >Confirm Password</label>
    <input type="password" class="form-control"  placeholder="Enter Password Again" name="cpwd" required>
    </div>
  </div>


    <div class="form-row">
    <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Contact</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Contact Detail" name="contact" required>
    </div>

<div class="form-group col-md-6">
    <label for="exampleInputPassword1">Email Address</label>
    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email Address" name="email" required>
    </div>

    </div>




    <div class="form-row">
    <div class="form-group col-md-6" >
      <label>Register As</label><br>
        <div style="border:1px solid lightgrey;padding:5px;border-radius:6px">
      <div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline1" name="reg" class="custom-control-input" value="res">
  <label class="custom-control-label" for="customRadioInline1">Receptionist</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline2" name="reg" class="custom-control-input" value="hr">
  <label class="custom-control-label" for="customRadioInline2">HR</label>
</div></div></div>
    <div class="form-group col-md-6">
      <label >Image</label>
      <input type="file" class="form-control"  name="image" required>
    </div>
  </div>

    <button type="submit" class="btn btn-primary" style="width:100%;height:35px;margin-bottom:5%">Submit</button>
</form>

</div>

{% if error %}
<script>
    alert('Receptionist Created Successfully');
    window.location = "{% url 'view_receptionist' %}";
</script>
{% endif %}

{% endblock %}
