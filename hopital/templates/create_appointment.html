{% extends 'res_nav.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="font-weight:bold;font-family : 'Monotype Corsiva' ; color : #E6120E ;margin-top:2%" align="center">Add Appointment</h2><hr></div>
<div class="container">
<div class="container-fluid" style="">
    <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlSelect1">Doctor Name</label>
    <select class="form-control" id="exampleFormControlSelect1" name="d_name">
        {% for i in doc %}
      <option value="{{i.sign.user.id}}">{{i.sign.user.username}}</option>
        {% endfor %}
    </select>
  </div>
        <div class="form-group">
    <label for="exampleFormControlSelect1">Patient Name</label>
    <select class="form-control" id="exampleFormControlSelect1" name="name">
        {% for i in pat %}
      <option value="{{i.sign.user.id}}">{{i.sign.user.username}}</option>
        {% endfor %}
    </select>
  </div>

        <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Appointment Date</label>
      <input type="date" class="form-control" name="date" id="inputEmail4">
    </div>
  </div>


 <div class="form-row">
    <div class="form-group col-md-12">
    <label for="exampleInputPassword1">Appointment Time</label>
    <input type="time" class="form-control" id="exampleInputPassword1" name="time">
  </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
      <label for="inputPassword4">Disease</label>
      <input type="text" class="form-control" name="dis" placeholder="Enter  Disease" id="inputPassword4">
    </div>
  </div>
        <div class="form-group">
    <label for="exampleFormControlSelect1">Assign Status</label>
    <select class="form-control" id="exampleFormControlSelect1" name="status">
        {% for i in status %}
      <option value="{{i.status}}">{{i.status}}</option>
        {% endfor %}
    </select>
  </div>

        <button type="submit" class="btn btn-primary" style="margin-bottom:5%;width:100%">Add Appointment</button>
    </form></div>
</div>
{% if error %}
<script>
    alert('Appointment Added Successfully');
    window.location = "{% url 'done_appointment' %}";
</script>
{% endif %}

{% endblock %}
