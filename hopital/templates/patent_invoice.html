{% include 'pat_nav.html' %}
{% block body %}

<!--datatable cdn start-->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
<script>
$(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
</script>
<!-- datatable cdn end-->

<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ; font-weight : bold;margin-top:2%">
    View Patient Account</h2></center><hr>
<div class="container" style="margin-top:1%">
</div>
 <div class="container">
<table class="table table-hover" id="example">
  <thead>
  <tr>
    <th>Sr. No</th>
    <th>Last Date</th>
    <th>Paid</th>
    <th>Outstanding</th>
    <th>Total</th>
    <th>Invoice</th>
  </tr>
  </thead>
   <tbody>

{% for i in account %}
{% ifnotequal i.paid None %}
  <tr>
      <td>{{forloop.counter}}</td>
    <td>{{i.last_date}}</td>
    <td>{{i.paid}}</td>
    <td>{{i.outstanding}}</td>
    <td>{{i.total}}</td>
      <td><a href="{% url 'get_invoice1' i.appoint.id %}"><button class="btn btn-success">open invoice</button></a></td>
  </tr>
{% endifnotequal %}
   {% endfor %}

    </tbody>
</table>

 </div>

<script>
            var el_up = document.getElementById("GFG_UP");

            el_up.innerHTML =
                "Click on the LINK for further confirmation.";
</script>
{% endblock %}
